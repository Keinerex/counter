<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            min-width: 100dvw;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48pt;
            font-family: "Open Sans", "Helvetica Neue", sans-serif;
            font-weight: 600;
        }
    </style>
</head>
<body>
0
</body>
<script>
    let n = 0;

    document.body.onclick = (event) => {
        n += 1;
        document.body.innerText = String(n);
    }
</script>
</html>
